<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time</h1>
        <div class="question">
            <p id="question-text"></p>
        </div>
        <div class="options">
            <label>
                <input type="radio" name="answer" value="A" id="optionA"> <span id="optionA-text"></span>
            </label>
            <label>
                <input type="radio" name="answer" value="B" id="optionB"> <span id="optionB-text"></span>
            </label>
            <label>
                <input type="radio" name="answer" value="C" id="optionC"> <span id="optionC-text"></span>
            </label>
            <label>
                <input type="radio" name="answer" value="D" id="optionD"> <span id="optionD-text"></span>
            </label>
        </div>
        <button id="submit-btn">Submit</button>
        <button id="next-btn">Next</button>
        <p id="result"></p>
        <p id="score"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
